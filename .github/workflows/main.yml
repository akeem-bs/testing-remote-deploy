name: Build and Deploy Dev

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the dev branch
on:
  push:
    branches: [ testing ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v3
      - name: remove git root
        run: sudo rm -rf .git && git init 
      - name: create a new maven-repository
        run: git remote add maven-repo git@github.com:blusalt-fs/maven-repository.git
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: initiate commit config
        run:  git config --global user.email "git-action@blusalt.net" && git config --global user.name "Git Bot Action"
      - name: Commit new branch to maven repository
        run: git branch -M commons-service && git add . && git commit -m "from remote repo in need of packages" && git push maven-repo commons-service
